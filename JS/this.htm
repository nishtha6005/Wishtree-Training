<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <script>
        //this alone
        console.log(this);

        //regular function
        function sum(){
            console.log(this);
        }

        sum();

        //method
        const person={
            'fname':'nishtha',
            'lname':'maheshwari',
            fullname : function(){
                console.log(this);
                console.log(this.fname+ " " +this.lname);
            }
        }

        person.fullname();

    </script>
</body>
</html>
