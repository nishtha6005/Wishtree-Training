<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        function sum(...arg){
            console.log(arg);
            console.log(...arg);
            let total=0
            for (let i of arg)
            {
                total+=i
            }
            console.log(total);
        }


        sum(1,2,3,4,5,6,7,8,9);
    </script>
</body>
</html>
